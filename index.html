<!DOCTYPE html>
<html>

<head>
    <!-- Favorite Icon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Media Queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Computer Character Set -->
    <meta charset="UTF-8">
    <meta name="description" content="Google Relpication">
    <meta name="keywords" content="Google Relpication">

    <title>Google Replica</title>

    <!-- Font Awesome Library CDN Connection -->

    <!-- Custom CSS -->

<body>
    <!--****************TOP NAVIGATION -->
    <div class="top-navigation">
        <ul>
            <li>
                <a href="https://www.google.com/">Doug</a>
            </li>
            <li>
                <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
            </li>
            <li>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" target="_blank">Images</a>

        </ul>
        <ul class="right-site-links ">
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1 ">Privacy</a></li>
            <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1 ">Terms</a></li>
